version: "3.8"

services:
  auth_service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth_service
    environment:
      - DB_HOST=my_postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=root
      - DB_NAME=debt_solver
      - DB_SSLMODE=disable
      - JWT_SECRET=debt_solver
      - JWT_EXPIRATION_HOURS=24
    ports:
      - "8080:8080"
